<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="">
    <title>Panel</title>
</head>
<body>
    <span class="theme">
    <svg width="50px" height="50px" viewBox="0 0 48 48" fill="none" >
    <path d="M24.0205 35.3535C30.0956 35.3535 35.0205 30.4286 35.0205 24.3535C35.0205 18.2784 30.0956 13.3535 24.0205 13.3535C17.9454 13.3535 13.0205 18.2784 13.0205 24.3535C13.0205 30.4286 17.9454 35.3535 24.0205 35.3535Z" fill="var(--color-switcher)" stroke="#000000" stroke-width="4" stroke-linejoin="round"/>
    <path d="M38.9603 9.00977L36.5 11.4842" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    <path d="M11.0674 36.7451L9.02051 38.8037" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    <path d="M24 41.3533L24 44.3533" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    <path d="M43.9998 23.3535L39.9998 23.3535" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    <path d="M37.5324 36.3361L39.9998 38.8035" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    <path fill-rule="evenodd" clip-rule="evenodd" d="M24.0205 17.3535C20.1545 17.3535 17.0205 20.4875 17.0205 24.3535C17.0205 28.2195 20.1545 31.3535 24.0205 31.3535" fill="white"/>
    <path d="M4.00019 24.3535L8.00019 24.3535" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    <path d="M10.0444 9.00974L12.0972 11.0625" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    <path d="M24 3.35371L24 7.35371" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    </svg>
    </span>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Enter password">
                <button>Sign up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Login with E-mail</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Enter password">
                <a href="#">Forget Password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to <br> My panel</h1>
                    <p>Sign in with Password</p>
                    <button class="hidden" id="login">Sign In</button>    
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello !</h1>
                    <p>Sign Up with E-mail, Password <br> and Name</p>
                    <button class="hidden" id="register">Sign Up</button>    
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
